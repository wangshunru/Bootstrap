<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../boot/css/bootstrap.css">
    <script src="../boot/js/jquery-3.3.1.min.js"></script>
    <script src="../boot/js/bootstrap.js"></script>

</head>
<body>
<!-- 进度条-->
<div class="progress">
    <div class="progress-bar" style="width: 60%">
        <span>60%</span>
    </div>
</div>
<!-- 不同颜色进度条 条纹效果progress-bar-striped  动态效果active -->
<h4>CPU占用</h4>
<div class="progress">
    <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 30%">
        <span>30%</span>
    </div>
</div>
<h4>内存占用</h4>
<div class="progress">
    <div class="progress-bar progress-bar-warning" style="width: 80%">
        <span>80%</span>
    </div>
</div>
<h4>电量剩余</h4>
<div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 66%">
        <span>66%</span>
    </div>
</div>
<h4>XXX占用</h4>
<div class="progress">
    <div class="progress-bar progress-bar-success" style="width: 20%">
        <span>20%</span>
    </div>
</div>
<!-- 重叠效果-->
<div class="progress">
    <div class="active progress-bar progress-bar-striped progress-bar-success" style="width: 30%">
        <span>30%</span>
    </div>
    <div class="progress-bar progress-bar-info progress-bar-striped" style="width: 19%">
        <span>19%</span>
    </div>
    <div class="active progress-bar progress-bar-striped progress-bar-info" style="width: 28%">
        <span>28%</span>
    </div>
</div>
</body>
</html>
