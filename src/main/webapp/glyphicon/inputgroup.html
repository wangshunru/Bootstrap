<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../boot/css/bootstrap.css">
    <script src="../boot/js/jquery-3.3.1.min.js"></script>
    <script src="../boot/js/bootstrap.js"></script>
</head>
<body>
<!-- 输入框组-->
<div class="input-group">
    <span class="input-group-addon">$</span>
    <input type="text" class="form-control" placeholder="Salary">
    <span class="input-group-addon">.00</span>
</div>
<!-- 作为额外元素的复选框和单选框-->
<div class="row">
    <div class="col-md-6">
        <div class="input-group">
        <span class="input-group-addon">
            <input type="checkbox">
        </span>
            <input type="text" class="form-control" placeholder="爱好">
            <span class="input-group-addon">
            <input type="checkbox">
        </span>
        </div>
    </div>
    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-addon">
                <input type="radio">
            </span>
            <input type="text" class="form-control" placeholder="Sex">
        </div>
    </div>
</div>
<!-- 作为额外元素的按钮-->
<div class="row">
    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default">GO!</button>
            </span>
            <input type="text" class="form-control" placeholder="额外元素">
        </div>
    </div>
    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default">Return</button>
            </span>
            <input type="text" class="form-control" placeholder="XXX">
        </div>
    </div>
</div>

</body>
</html>
