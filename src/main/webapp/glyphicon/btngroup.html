<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../boot/css/bootstrap.css">
    <script src="../boot/js/jquery-3.3.1.min.js"></script>
    <script src="../boot/js/bootstrap.js"></script>
</head>
<body>

<div class="btn-group">
    <button class="btn btn-default"></button>
    <button class="btn btn-default"></button>
    <button class="btn btn-default"></button>
</div>

<!-- 按钮工具栏-->
<div class="btn-toolbar">
    <div class="btn-group btn-group-lg">
        <button class="btn btn-default">1</button>
        <button class="btn btn-default">2</button>
        <button class="btn btn-default">3</button>
    </div>
    <div class="btn-group btn-group-lg">
        <button class="btn btn-default">4</button>
        <button class="btn btn-default">5</button>
        <button class="btn btn-default">6</button>
    </div>
</div>

<!-- 下拉菜单与按钮工具栏嵌套-->
<!--  水平排列  btn-group -->
<!--  垂直排列  btn-group-vertical-->
<div class="btn-toolbar">
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
        <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                DropDown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-header">框架</li>
                <li><a href="#">Spring</a></li>
                <li><a href="#">SpringMVC</a></li>
                <li class="divider"></li>
                <li><a href="#">Bootstrap</a></li>
            </ul>
        </div>
    </div>
</div>

<br/>
<br/>
<br/>
<!-- 两端对齐-->
<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button type="button" class="btn btn-default">Left</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">Middle</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">Right</button>
    </div>
</div>

<!-- 按钮式下拉菜单-->
<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        DropDown
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-header">框架</li>
        <li>Spring</li>
        <li>SpringMVC</li>
        <li class="divider"></li>
        <li class="dropdown-header">Web</li>
        <li>Struts2</li>
        <li>Mybatis</li>
    </ul>
</div>
<!-- 分列式按钮下拉菜单  dropup向上弹出-->
<div class="btn-group">
    <button type="button" class="btn btn-default">Dropdown</button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-header">1</li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
    </ul>
</div>


</body>
</html>
