<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../boot/css/bootstrap.css">
    <script src="../boot/js/jquery-3.3.1.min.js"></script>
    <script src="../boot/js/bootstrap.js"></script>

</head>
<body>
<!-- 基础分页-->
<nav>
    <ul class="pagination">
        <li>
            <a href="#">&laquo;</a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li>
            <a href="#">&laquo;</a>
        </li>
    </ul>
</nav>
<!-- 禁用和激活状态-->
<nav>
    <ul class="pagination">
        <li class="disabled">
            <a href="#">&laquo;</a>
        </li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li>
            <a href="#">&laquo;</a>
        </li>
    </ul>
</nav>
<!-- 翻页  -->
<ul class="pager">
    <li><a href="#">上一页</a></li>
    <li><a href="#">下一页</a></li>
</ul>
<!-- 对齐连接-->
<nav>
    <ul class="pager">
        <li class="previous"><a href="#">上一页</a></li>
        <li class="next"><a href="#">下一页</a></li>
    </ul>
</nav>
</body>
</html>
