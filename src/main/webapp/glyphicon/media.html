        <h3 class="media-heading">易烊千玺</h3>
        <p>
            易烊千玺，2000年11月28日生于湖南怀化，中国内地男歌手、<br/>
            舞者、演员，TFBOYS成员，就读于中央戏剧学院。<br/>
            2005年，首登电视荧屏，开始参演各类综艺节目。<br/>
            2009年，加入“飞炫少年”组合，两年后退出。2013年6月，获邀加入TF家族；8月，以TFBOYS形式出道。<br/>
            2015年10月，为《小王子》男主角配音，该片刷新法国动画电影在华票房纪录。
